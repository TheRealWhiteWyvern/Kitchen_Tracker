<!DOCTYPE html>
<head>
    <title>Kitchen</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
        <h1>Kitchen Tracker</h1>
        <button id="logout-btn" onclick="logout()" style="padding: 10px 20px; background: #ff5555; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Logout</button>
    </div>
    <script>
        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }
    </script>
    <div id="kitchen-appliances">
        <h2>Appliances</h2>
        <button id="toggle-add-form" onclick="toggleAddApplianceForm()">Show Add Appliance Form</button>
        <div class="popup">
            <span class="popuptext" id="item-popup">Some text</span>
        </div>
        <div id="appliance-form-container">
            <form id="add-appliance-form" onsubmit="AddAppliance(document.getElementById('appliance-name').value, document.getElementById('appliance-location').value, document.getElementById('num-drawers').value); showAppliances(); return false;">
                <label for="appliance-name">Appliance Name:</label>
                <input type="text" id="appliance-name" name="appliance-name" required>
                <label for="appliance-location">Appliance Location:</label>
                <input type="text" id="appliance-location" name="appliance-location" required>
                <label for="num-drawers">Number of Drawers:</label>
                <input type="number" id="num-drawers" name="num-drawers" min="1" required>
                <button type="submit">Add Appliance</button>
            </form>
        </div>
        <div id="appliance-list">
        </div>
    </div>
</body>
